spring:
  application:
    name: "calories-service"
  config:
    import: "optional:configserver:http://localhost:8888"
  sleuth:
    enabled: true
    sampler:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

eureka:
  client:
    service-url:
      default-zone: "http://localhost:8761/eureka"